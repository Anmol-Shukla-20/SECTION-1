<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="min-h-screen"></div>
    <div class="container mx-auto grid grid-cols-2 h-[50vh]">
        <div class="space-y-4 my-auto">
            <h1  class="name text-5xl font-bold">Anmol Shukla</h1>
            <p id="subtitle"></p>
        </div>

        <div></div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script>

        ScrollReveal().reveal('.name', {
            duration: 1000,
            distance: '50px',
            origin: 'left',
            scale: 0.7,
            easing: 'ease-out',
            opacity: 0,
            rotate: {
                x: 0,
                y: 0,
                z: 20
            }
        });

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.21.0/core.min.js"
        integrity="sha512-fo6X5UXaTRf/mHuTYJBR3Q/rpPa+LB2KUyDMROluMkZnfEEF4DhQyI5AHRoAe/zzu1Ty58MMmZXG4SuVEpXsng=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var app = document.getElementById('subtitle');

        var typewriter = new Typewriter(app, {
            loop: true,
            cursor: 'ðŸ˜Ž',
            delay: 30
        });

        typewriter.typeString('Web Developer')
            .pauseFor(2000)
            .deleteAll()
            .typeString('Engineering Student')
            .deleteAll()
            .pauseFor(1900)
            .typeString('<strong>Machine Learning Enthusiast</strong>')
            .pauseFor(1000)
            .start();
    </script>

</body>

</html>
